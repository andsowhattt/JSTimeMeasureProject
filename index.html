<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<title>Document</title>
</head>

<body>
	<div class="date">
		<div class="container">
			<div class="date__input">
				<div class="date__input-start">
					<label for="startDate">Start date:</label>
					<input type="date" id="startDate">
				</div>
				<div class="date__interval">
					<button id="weekButton">+Week</button>
					<button id="monthButton">+Month</button>
				</div>
				<div class="date__input-end">
					<label for="endDate">End date:</label>
					<input type="date" id="endDate">
				</div>
			</div>
			<div class="date__filters">
				<div class="date__filters-type">
					<label for="date__filters-days">Days to count:</label>
					<select id="date__filters-days">
						<option value="all">All days</option>
						<option value="weekdays">Weekdays</option>
						<option value="weekends">Weekends</option>
					</select>
				</div>
				<div class="date__filters-type">
					<label for="date__filters-option">Time unit:</label>
					<select id="date__filters-option">
						<option value="days">Days</option>
						<option value="hours">Hours</option>
						<option value="minutes">Minutes</option>
						<option value="seconds">Seconds</option>
					</select>
				</div>
			</div>
			<div class="date__submit">
				<button id="calculateButton" class="submit__btn">Calculate Duration</button>
			</div>
			<div class="date__output-wrapper" id="output">
				Select the dates to get started
			</div>
			<div class="date__info">
				<table id="data__info-table">
					<thead>
						<tr>
							<th>Start</th>
							<th>End</th>
							<th>Result</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="./js/app.js"></script>
</body>

</html>
